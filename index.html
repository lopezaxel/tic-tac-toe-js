<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Tic Tac Toe</h1>
        <div class="gameboard">
            <div class="row">
                <div class="cell" data-location="0,0"></div>
                <div class="cell" data-location="0,1"></div>
                <div class="cell" data-location="0,2"></div>
            </div>

            <div class="row">
                <div class="cell" data-location="1,0"></div>
                <div class="cell" data-location="1,1"></div>
                <div class="cell" data-location="1,2"></div>
            </div>

            <div class="row">
                <div class="cell" data-location="2,0"></div>
                <div class="cell" data-location="2,1"></div>
                <div class="cell" data-location="2,2"></div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
